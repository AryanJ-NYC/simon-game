<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <title>Simon</title>
  <link href="css/switch.css" rel="stylesheet">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="container">
  <div id="container-row" class="row">
    <div id="container-col" class="col-md-offset-2 col-md-8">
      <div id="black-base" class="container-fluid black-bg">
        <div class="row button-row">
          <button id="green-button" class="col-xs-5 button" data-id="0"></button>
          <audio id="green-button-audio" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
          <button id="red-button" class="col-xs-5 button" data-id="1"></button>
          <audio id="red-button-audio" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        </div>
        <div class="row button-row">
          <button id="yellow-button" class="col-xs-5 button" data-id="2"></button>
          <audio id="yellow-button-audio" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
          <button id="blue-button" class="col-xs-5 button" data-id="3"></button>
          <audio id="blue-button-audio" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
        </div>
        <div id="white-box" class="container-fluid">
          <div class="row">
            <p id="simon-text" class="text-center">SIMON</p>
            <p id="score-label" class="text-center">SCORE</p>
            <div id="score-counter" class="text-center col-sm-offset-4 col-sm-4 col-xs-offset-1 col-xs-10">
              <span class="text-center" id="score-display">- -</span>
            </div>
            <div class="col-xs-offset-1 col-xs-5 text-center">
              <p id="reset-label" class="text-center button-label">RESET</p>
              <button class="btn-danger" id="reset-button" onclick="resetGame()"></button>
            </div>
            <div class="col-xs-5 text-center">
              <p id="strict-label" class="text-center button-label">STRICT</p>
              <div class="onoffswitch col-xs-offset-1">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="strict-mode-select">
                <label class="onoffswitch-label" for="strict-mode-select">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/simon.js"></script>
</body>
</html>
