<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <title>Simon</title>

  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="container">
  <div id="container-row" class="row">
    <div id="container-col" class="col-md-offset-2 col-md-8">
      <div id="black-base" class="container-fluid black-bg">
        <div class="row button-row">
          <button id="green-button" class="col-xs-offset-1 col-xs-5 button" data-id="0"></button>
          <button id="red-button" class="col-xs-5 button" data-id="1"></button>
        </div>
        <div class="row button-row">
          <button id="yellow-button" class="col-xs-offset-1 col-xs-5 button" data-id="2"></button>
          <button id="blue-button" class="col-xs-5 button" data-id="3"></button>
        </div>
        <div id="white-box" class="container-fluid">
          <div class="row">
            <p id="simon-text" class="text-center">SIMON</p>
          </div>
          <div class="row">
            <p id="score-label" class="text-center">SCORE</p>
            <div id="score-counter" class="col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4 text-center">
              - -
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="simon.js"></script>
</body>
</html>
